<head>

  <header>
    <img src="../../../../assets/images/logo.png" alt="logo" class="logo" width="100" height="100">
    <nav>
      <ul class="nav__links">
        <li><a routerLink="/">หน้าแรก</a></li>

          <div class="dropdown-menu" aria-labelledby="dropdownId">

            <li><a class="dropdown-item" routerLink="/" (click)="logout()">ออกจากระบบ</a></li>
          </div>
        </li>
      </ul>
    </nav>
    <a class="cta" routerLink="/login" *ngIf="!isLoggedIn"><button>Login</button></a>
  </header>
